<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Pick a Restaurant</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<div class="top">
		<div class="resultEat"></div>
		<div class="resultScore"></div>
	</div>

	<div class="middle">
		<div class="pickEat">What's for Dinner?</div>
	</div>
	<div class="bottom">
		<label class="faceoffLabel">Faceoff Mode:</label>
		<div class="faceoffContainer">
			<div class="onoffswitch">
				<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="faceoffSwitch">
				<label class="onoffswitch-label" for="faceoffSwitch">
					<span class="onoffswitch-inner"></span>
					<span class="onoffswitch-switch"></span>
				</label>
			</div>
		</div>
	</div>
